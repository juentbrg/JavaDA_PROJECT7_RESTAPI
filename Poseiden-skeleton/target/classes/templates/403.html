<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - Access Denied</title>
</head>
<body>
<h3>Access Denied Exception</h3>
<div>
    <th:block th:if="${#authentication != null}">
        Logged in user: <b th:inline="text" class="user"> [[${#authentication.name}]] </b>
    </th:block>
    <th:block th:unless="${#authentication != null}">
        No user is currently logged in.
    </th:block>
    <form th:action="@{/app/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<p class="error" th:text="${errorMsg}">Error</p>
</body>
</html>
